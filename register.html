{% extends "base.html" %}
{% block title %}회원가입{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 500px; margin: auto; background: #f9fff9; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
  <h2 style="text-align:center; color:#2e8b57;">회원가입</h2>

  <form method="post">
    <!-- ✅ CSRF 보호용 토큰 삽입 -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="form-group" style="margin-bottom: 15px;">
      <label for="username">사용자명:</label><br>
      <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <div class="form-group" style="margin-bottom: 20px;">
      <label for="password">비밀번호:</label><br>
      <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
    </div>

    <button type="submit" class="btn" style="width: 100%; padding: 10px; background-color: #2e8b57; color: white; border: none; border-radius: 5px; font-weight: bold;">
      회원가입
    </button>
  </form>
</div>
{% endblock %}
