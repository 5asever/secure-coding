{% extends "base.html" %}
{% block title %}1대1 채팅 목록{% endblock %}
{% block content %}
<h2>1대1 채팅</h2>

<!-- 빨간색 박스 스타일 (원하는 대로 조정) -->
<div style="border: 2px solid rgb(73, 194, 109); padding: 20px; border-radius: 8px;">
  <h3>채팅 가능한 사용자 목록</h3>
  {% if users %}
    <ul>
      {% for user in users %}
        <li>
          <!-- 사용자 이름 클릭 시 1대1 채팅방으로 이동 -->
          <a href="{{ url_for('private_chat', target_id=user.id) }}" style="color: #60a862; font-weight: bold;">
            {{ user.username }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>채팅할 사용자가 없습니다.</p>
  {% endif %}
</div>
{% endblock %}
